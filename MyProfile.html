<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Edit Your Profile</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="name" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="email" required><br>
        <label for="bio">Bio</label>
        <textarea name="bio" placeholder="Tell us about yourself" required></textarea><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="Gender">
        <label for="male">Male</label>
        <input type="radio" name="male" id="gender">
        <label for="female">female</label>
        <input type="radio" name="female" id="gender">
        <label for="lang">Lnaguages</label>
        <select name="lang" id="lang" multiple>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
        </select><br>
        <input type="checkbox" other="subscribe" id="subscribe">
        <label for="subscribe">Subscribe to newsletter</label><br>
        <input type="submit" value="Update Profile">
    </form>
    
</body>
</html>
